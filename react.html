<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link href="/styles.css" rel="stylesheet" />
    <link href="/react.css" rel="stylesheet" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
  </head>
  <body>
    <div id="root"></div>      
  </body>

  <script>    
    const elementH1 = React.createElement("h1", { className: "my-title"}, "Hola Coder" );
    const elementP = React.createElement("p", { className: "my-paragraph"}, "Este es mi primer React Element");

    function MyComponent(){
      const Component = React.createElement("div", { className: "my-component"}, [elementH1, elementP] )
      return Component;
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(MyComponent());

  </script>
</html>
